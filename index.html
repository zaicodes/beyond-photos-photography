<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
    <title>Beyond Photos Photography</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Montserrat:wght@200&family=Roboto+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar Section-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand mt-1 ms-lg-5" href="#"
          ><img src="assets/images/navbarlogo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="nav-links d-lg-flex collapse navbar-collapse"
          id="navbarText"
        >
          <span class="navbar-text">
            <ul class="navbar-nav me-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link px-3 py-4 active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link px-3 py-4" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3 py-4" href="#">FAQs</a>
              </li>
              <li class="nav-item me-lg-5">
                <a class="nav-link px-3 py-4" href="#">About-Contact us</a>
              </li>
            </ul>
          </span>
        </div>
      </div>
    </nav>
    <header>
      <!-- Hero Image/Title Section-->
      <div class="ms-5 header-content">
        <h1 class="ms-lg-5">
          Professional photography that reflects your unique story!
        </h1>
        <button class="mt-5 ms-lg-5">Book a session</button>
      </div>
    </header>

    <!-- Gallery Section-->
    <section class="container" id="section-1">
      <h1 class="text-center mb-5">Gallery</h1>
      <div class="gy-4 row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img
            class="w-100"
            src="https://images.unsplash.com/photo-1649289659403-6fe91a8c02a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=398&q=80"
            alt="a man and a woman standing next to each other"
          />
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img
            class="w-100"
            src="https://images.unsplash.com/photo-1609440082470-106df86c0f6c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=377&q=80"
            alt="a man holding a baby"
          />
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
          <img
            class="w-100"
            src="https://images.unsplash.com/photo-1603775020644-eb8decd79994?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
            alt="a portrait of a woman with a red lisptick"
          />
        </div>
      </div>
      <div class="text-center mt-5">
        <button class="btn-more">More</button>
      </div>
    </section>

    <!-- Testimonials -->
  </body>
</html>
